{% extends "base.html" %}
{% block title %}Reset{% endblock %}

{% block content %}
<h1>Reset password</h1>
<form action="{{ url_for('reset_password', token=token) }}" method="POST">
    <p>
        {{form.password.label}} <br>
        {{form.password}}
    </p>
    <p>
        {{form.confirm.label}} <br>
        {{form.confirm}}
    </p>
    <p>{{form.submit}}</p>
</form>
{% endblock %}
